name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ---------- BUILD (DEV) ----------
  build-dev:
    name: Build (Dev)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14.15.0
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json
          
      - name: Make build scripts executable
        run: chmod +x ./build-scripts/linux/*.sh
          
      - name: Build Dev
        run: |
          ./build-scripts/linux/build-dev.sh
          source /tmp/env_vars.sh
        shell: bash

      - name: Upload Dev Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-dev
          path: |
            ./${{ github.event.repository.name }}-${{ env.MajorRevision }}.${{ env.MinorRevision }}.${{ env.PatchVersion }}.${{ env.BuildVersion }}-${{ github.sha }}-debug-${{ github.run_number }}.zip

  # ---------- BUILD (PROD) ----------
  build-prod:
    name: Build (Prod)
    runs-on: ubuntu-latest
    needs: build-dev  # changed from "unit-test-app" unless that job actually exists
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14.15.0
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Make build scripts executable
        run: chmod +x ./build-scripts/linux/*.sh

      - name: Build Prod
        run: |
          ./build-scripts/linux/build-prod.sh
          source /tmp/env_vars.sh
        shell: bash

      - name: Upload Prod Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-prod
          path: |
            ./${{ github.event.repository.name }}-${{ env.MajorRevision }}.${{ env.MinorRevision }}.${{ env.PatchVersion }}.${{ env.BuildVersion }}-${{ github.sha }}-release-${{ github.run_number }}.zip
