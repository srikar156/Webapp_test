name: CI Pipeline

on:
  push:
    branches:
      - master
      - 'develop/**'
  pull_request:

env:
  REGISTRY: docker.io
  IMAGE_NAME: webapp

jobs:
  # ---------- UNIT TEST ----------
  unit-test-app:
    name: Unit Test (Web App)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14.15.0
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci

      - name: Make scripts executable
        run: chmod +x build-scripts/linux/*.sh

      - name: Run unit tests
        run: ./build-scripts/linux/unit-test-app.sh

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests
          path: webapp/unit-tests/**


  # ---------- BUILD (DEV) ----------
  build-dev:
    name: Build & Push (Dev)
    runs-on: ubuntu-latest
    needs: unit-test-app
    if: github.ref != 'refs/heads/master' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14.15.0
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci

      - name: Make scripts executable
        run: chmod +x build-scripts/linux/*.sh

      - name: Run Dev Build Script
        run: |
          ./build-scripts/linux/build-dev.sh
          source /tmp/env_vars.sh

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Dev Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:dev
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:dev-${{ github.sha }}


  # ---------- BUILD (PROD) ----------
  build-prod:
    name: Build & Push (Prod)
    runs-on: ubuntu-latest
    needs: unit-test-app
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14.15.0
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci

      - name: Make scripts executable
        run: chmod +x build-scripts/linux/*.sh

      - name: Run Prod Build Script
        run: |
          ./build-scripts/linux/build-prod.sh
          source /tmp/env_vars.sh

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Prod Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:release-${{ github.
